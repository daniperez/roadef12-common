language: node_js

before_install:
  - sudo DEBIAN_FRONTEND=noninteractive apt-get -qq -y update > /dev/null
  - sudo DEBIAN_FRONTEND=noninteractive apt-get -qq -y install cmake libboost-dev libboost-program-options-dev > /dev/null
script:
  - "./autogen.sh"
  - "cd build/Release"
  - "make check"

notifications:
  email: true 
  on_failure: change
